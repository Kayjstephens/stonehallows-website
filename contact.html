<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StoneHallows</title>
    <script src="https://kit.fontawesome.com/41af1ecfa0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allan">
    <link rel='stylesheet' href='styles.css' />
  </head>

  <body>

    <div id="navbar">
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i></a>
    </div>

    <div class="header">
      <img class="shheader" src="images/Stonehallows.png" alt="StoneHallows Header Image">
    </div>

    <h1>Send me an Owl!<img src="images/fox-tea.png" alt="Fox Tea Emote" width="50" height="50"></h1>
    <form class="contact-form" action="https://formspree.io/f/mknkydlp" method="post" target="_blank">
      <fieldset>
        <legend></legend>
        <p><label for="first-name">Name</label>
          <input type="text" id="first-name" name="fname" placeholder="Harry Potter" required></p>
        <p><label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Gryffindor Rules" required></p>
        <p><label for="Email">Email</label>
          <input type="text" id="Email" name="email" placeholder="potter7@example.com" required></p>
        <p><label for="Message">Message</label>
          <input type="text" id="Message" name="message" placeholder="Go Go Gryffindor!" required></p>
        <input type="submit" onclick="alert('Success!')" value="Hoot Hoot">
      </fieldset>
    </form>

    <div class="footer">
      <h3 class="socials-here">Socials Here!</h3>
      <div class="socials-bar">
        <a href="https://www.twitch.tv/stonehallows" target="_blank">
          <i class="fab fa-twitch"></i></a>
        <a href="https://www.instagram.com/stonehallows" target="_blank">
          <i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/StoneHallows" target="_blank">
          <i class="fab fa-twitter"></i></a>
        <a href="https://open.spotify.com/user/1267665433?si=dcad55625ead42c0" target="_blank">
          <i class="fab fa-spotify"></i></a>
        <a href="https://www.tiktok.com/@stonehallows?lang=en" target="_blank">
          <i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <script>
      window.onscroll = function() {
        myFunction()
      };

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }

    </script>
  </body>
</html>
